services:
  # Backend FastAPI Service
  - type: web
    name: voice-agent-backend
    runtime: python
    buildCommand: cd server && pip install -e .
    startCommand: cd server && uvicorn server:app --host 0.0.0.0 --port $PORT
    plan: starter
    env: python
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    rootDir: .

  # Frontend Next.js Service
  - type: web
    name: voice-agent-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    plan: starter
    env: node
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          type: web
          name: voice-agent-backend
          property: host
    rootDir: .
