services:
  # Combined Frontend + Backend Service (Cost-Effective - Single Service!)
  - type: web
    name: voice-agent-app
    runtime: python
    buildCommand: cd openai-voice-agent-sdk-sample && ./build.sh
    startCommand: cd openai-voice-agent-sdk-sample && python combined_server.py
    plan: starter
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
